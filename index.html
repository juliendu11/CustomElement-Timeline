<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Custom element</title>
    <script src="index.js" type="module" defer></script>
</head>
<body>
Hello
<timeline-element id="myTimeline"></timeline-element>
<script>
const datas  = []
datas.push( {
         text:'salutttt',
         date: new Date()
     })
     datas.push( {
         text:'salutttt2',
         date: new Date()
     })
setTimeout(() =>{
    const timeline = document.querySelector('#myTimeline')
     timeline.data = datas
},1000)
setTimeout(() =>{
    datas.push({
        text:'salutttt3',
         date: new Date()
    })
   document.body.style.backgroundColor = "black";
    const timeline = document.querySelector('#myTimeline')
    timeline.darkmode=true
   timeline.data = datas
},2000)
</script>
</body>
</html>
